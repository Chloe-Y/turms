management:
  endpoints:
    web:
      exposure:
        include: "*"
logging:
  level:
    im:
      turms: DEBUG

############################### Turms ###############################

turms:
  cluster:
    shared-config:
      mongo:
        uri: mongodb://localhost:27017/turms-config-dev
  service:
    client-api:
      logging:
        included-request-categories:
          - category: all
        included-response-categories:
          - category: all
        included-notification-categories:
          - category: all
    message:
      check-if-target-active-and-not-deleted: false
    mock:
      enabled: true
      clear-all-collections-before-mocking: true
    mongo:
      admin:
        uri: mongodb://localhost:27017/turms-dev
      user:
        uri: mongodb://localhost:27017/turms-dev
      group:
        uri: mongodb://localhost:27017/turms-dev
      conversation:
        uri: mongodb://localhost:27017/turms-dev
      message:
        uri: mongodb://localhost:27017/turms-dev
turms-plugin:
  minio:
    retry:
      enabled: false