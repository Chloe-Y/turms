management:
  endpoints:
    web:
      exposure:
        include: "*"
logging:
  level:
    im:
      turms: DEBUG
    org:
      springframework:
        data:
          mongodb:
            core:
              ReactiveMongoTemplate: DEBUG

############################### Turms ###############################

turms:
  service:
    client-api:
      logging:
        included-request-categories:
          - category: all
        included-response-categories:
          - category: all
        included-notification-categories:
          - category: all
    admin-api:
      enable-swagger: true
      discovery:
        advertise-strategy: local_address
    database:
      mongo-properties:
        default-properties:
          uri: mongodb://localhost:29510/turms-dev
    mock:
      enabled: true
      clear-all-collections-before-mocking: true
turms-plugin:
  minio:
    retry:
      enabled: false