name: Test turms-service

on: [ push, pull_request ]

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 16

      - name: Maven Verify
        run: mvn clean verify -am -B -pl turms-service --no-transfer-progress